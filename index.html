<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comanda</title>
    <link rel="stylesheet" href="./dist/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body class="no-scroll">
    <!-- Header -->
    <nav class="navbar bg-dark d-flex justify-content-center w-100 p-1 align-items-center">
      <a class="navbar-brand p-0 me-2" id="placeLogo">
        <img
          src="./dist/assets/images/logo.png"
          alt="Logo"
          width="40"
          height="40"
          class="d-inline-block align-text-top m-0" />
      </a>
      <p class="m-0 me-4 fs-2 text-bg-dark" id="placeName">Bar do João</p>
    </nav>

    <nav class="navbar navbar-expand-lg text-bg-secondary" id="NavBar">
      <div class="d-flex justify-content-around w-100">
        <a class="nav-link mx-1 w-50 text-center fw-semibold text-decoration-underline" id="btnViewMenu">Cardápio</a>
        <a class="nav-link mx-1 w-50 text-center" id="btnViewConsumption">Meu consumo</a>
      </div>
    </nav>

    <!-- Body -->
    <div class="my-2 me-2 d-flex overflow-x-scroll no-scroll" id="categoryBar">
      <hr />
    </div>

    <!-- Produtos -->

    <table class="table table-striped d-none">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Produto</th>
          <th scope="col" class="text-end">Quantidade</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <th scope="row">1</th> -->
          <td>Nome do produto</td>
          <td class="text-end">2</td>
          <td>R$ 00,00</td>
        </tr>
      </tbody>
      <tfoot>
        <th scope="col">Total</th>
        <th scope="col" colspan="2" class="text-end">R$ 00,00</th>
      </tfoot>
    </table>

    <!-- Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
