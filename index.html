<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./dist/assets/images/logo.png" type="image/x-icon" />
    <title>Comanda</title>
    <link rel="stylesheet" href="./dist/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body class="no-scroll">
    <!-- Header -->
    <nav class="navbar bg-dark d-flex justify-content-center w-100 p-1 align-items-center">
      <a class="navbar-brand p-0 me-2" id="placeLogo">
        <img
          src="./dist/assets/images/logo.png"
          alt="Logo"
          width="40"
          height="40"
          class="d-inline-block align-text-top m-0" />
      </a>
      <p class="m-0 me-4 fs-2 text-bg-dark" id="placeName">Bar do João</p>
    </nav>

    <nav class="navbar navbar-expand-lg text-bg-secondary" id="NavBar">
      <div class="d-flex justify-content-around w-100">
        <a class="nav-link mx-1 w-50 text-center fw-semibold text-decoration-underline" id="btnViewMenu">Cardápio</a>
        <a class="nav-link mx-1 w-50 text-center" id="btnViewConsumption">Meu consumo</a>
      </div>
    </nav>

    <!-- Body -->
    <nav id="categoryNav">
      <div class="my-2 me-2 d-flex overflow-x-scroll no-scroll" id="categoryBar">
        <hr />
      </div>
    </nav>

    <!-- Produtos -->

    <div id="productsMenu"></div>

    <table class="table table-striped" id="tableConsumption">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Produto</th>
          <th scope="col" class="text-end">Quantidade</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <th scope="row">1</th> -->
          <td>Nome do produto</td>
          <td class="text-end">2</td>
          <td>R$ 00,00</td>
        </tr>
      </tbody>
      <tfoot>
        <th scope="col">Total</th>
        <th scope="col" colspan="2" class="text-end">R$ 00,00</th>
      </tfoot>
    </table>

    <!-- Footer -->

    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="cartModalLabel">Nome do produto</h1>
          </div>
          <div class="modal-body p-2" id="modal-content">
            <div id="requiredOptions" style="display: none">
              <p class="fw-bold fst-italic">Obrigatório</p>

              <div id="requiredItems"></div>
              <br />
            </div>

            <div id="additionalOptions" style="display: none">
              <p class="fw-bold fst-italic">Adicionais</p>

              <div id="additionalItems"></div>
              <br />
            </div>

            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="comment"
                style="height: 100px"></textarea>
              <label for="comment">Observações:</label>
            </div>
            <br />

            <div class="input-group mb-3">
              <button class="btn btn-outline-danger w-25 fs-5" type="button" id="button-addon1">-</button>
              <input
                type="number"
                min="0"
                value="1"
                class="form-control w-25 text-center"
                placeholder=""
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                disabled />
              <button class="btn btn-outline-success w-25 fs-5" type="button" id="button-addon1">+</button>
            </div>
          </div>
          <div class="modal-footer m-1 p-1">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-success">Adicionar ao pedido</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
